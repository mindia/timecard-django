<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Timecard{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% load scss %}
    {% load coffeescript %}
    <link rel="stylesheet" href="{{ STATIC_URL}}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL}}css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL}}{% scss "css/sass/common.css.scss" %}">
    <link rel="stylesheet" href="{{ STATIC_URL}}{% scss "css/sass/comments.css.scss" %}">
    <link rel="stylesheet" href="{{ STATIC_URL}}{% scss "css/sass/home.css.scss" %}">
    <link rel="stylesheet" href="{{ STATIC_URL}}{% scss "css/sass/issues.css.scss" %}">
    <link rel="stylesheet" href="{{ STATIC_URL}}{% scss "css/sass/projects.css.scss" %}">
    <link rel="stylesheet" href="{{ STATIC_URL}}{% scss "css/sass/users.css.scss" %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="{{ STATIC_URL}}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL}}{% coffeescript "js/coffee/home.js.coffee" %}"></script>
  </head>
  <body class="{% block body_class %}{% endblock %}" data-timer="">
    <nav class='navbar navbar-default' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-ex1-collapse' type='button'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class="navbar-brand" data-no-turbolink="1" href="/">Timecard</a>
        </div>
        <div class='collapse navbar-collapse navbar-ex1-collapse'>
          <ul class='nav navbar-nav'>
            <li><a href="/projects">Projects</a></li>
          </ul>
          <ul class='nav navbar-nav navbar-right'>
            <li><a href="/users/sign_in">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
